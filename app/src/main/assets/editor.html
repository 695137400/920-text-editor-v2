<html>
<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>920 Text Editor</title>
    <!--<base href="file:///android_asset/" />-->
    <style type="text/css" media="screen">
	body {
        overflow: hidden;
    }

    #editor {
        margin: 0;
        position: absolute;
        top: 0px;
        bottom: 0;
        left: 0;
        right: 0;
    }
	.scrollmargin {
		height: 80px;
        text-align: center;
	}
    </style>
    <!--{DARK-START}-->
    <style type="text/css" id="theme" media="screen">
        *,html,body {background: #333;}
    </style>
    <!--{DARK-END}-->
</head>
<body>
<div id="editor">

</div>
<script src="ace/src/ace.js" type="text/javascript"></script>
<script src="ace/src/ext-modelist.js" type="text/javascript"></script>
<script src="bridge.js" type="text/javascript"></script>
<script>
    var modelist = require("ace/ext/modelist");

    var editor = ace.edit("editor");
    editor.getSession().setUseWrapMode(true);
    editor.renderer.setAnimatedScroll(true);
    editor.getSession().setUndoSelect(false);
    editor.setValue("");

    var bridge = new Bridge(editor);
    bridge.bindEditorEventToJava();

    function handleJava(id, editorCommand) {
        if (!editorCommand.cmd)return;
        var data = editorCommand.data;

        var result = bridge.execCommand(editorCommand.cmd, editorCommand.data);
        console.log("cmd="+editorCommand.cmd+" result="+result);
        return returnToAndroid(id, result === undefined ? null : result);
    }

    function returnToAndroid(id, value) {
        if (id == 0) {
            return value;
        }
        AndroidEditor.returnValue(id, value);
        return null;
    }
</script>
</body>
</html>
